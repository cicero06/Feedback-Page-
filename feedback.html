<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedbackApp</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <div class="container" id="container">
        <div class="giphy" id="giph"> 
            <div class="tenor-gif-embed" data-postid="24442693" data-share-method="host" data-aspect-ratio="1.40969" data-width="100%"><a href="https://tenor.com/view/feedback-gif-24442693">Feedback GIF</a>from <a href="https://tenor.com/search/feedback-gifs">Feedback GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        </div>
        <div class="heading">
            <h1>What is your review</h1>
        </div>

        

        <div class="ratings-container" id="ratings-container">

            
            
            <div class="rating">
                <img src="https://img.icons8.com/emoji/256/worried-face.png" alt="">
                <small>unhappy</small>
            </div>



            <div class="rating">
                <img src="https://img.icons8.com/emoji/256/neutral-face.png" alt="">
                <small>neutral</small>

            </div>

            <div class="rating">
                <img src="https://img.icons8.com/emoji/256/smiling-face.png" alt="">
                <small> Happy</small>
            </div>


        </div>
        <button type="submit" class="btn" id="btn"> Send Review </button>

    </div>

    <script src="feedback.js"></script>
</body>
</html>
